    <title>PCCOATS - Coats for Personal Computers</title>
</head>

<body>
    <!-- CABECERA -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PC COATS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">

            </form>
        </div>
    </nav>
    <div class="container">
        <h1>Contacto</h1>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="usuario@dominio.com">
            </div>
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <textarea class="form-control" id="asunto" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Enviar <i class="fa fa-envelope"></i>
                </button>
            </div>
        </form>

        <div class="row">
            <div class="col-md-12 text-center">
                Copyright 2018
            </div>
